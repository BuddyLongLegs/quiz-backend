<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quiz</title>
    <style>
        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            height: 100vh;
            background-color: #f5f5f5 !important;
        }
        main {
            display: block;
            border-radius: 2%;
            background-color: #ffffff;
        }
        .form-signin {
            max-width: 330px;
            padding: 15px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="text-center">
    {% if error %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
        <div>
            {{error}}
        </div>
        <button type="button" class="btn-close justify-self-end" style="margin-left: auto;" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <main class="form-signin w-100 m-auto">
        <form method="post" action="/login">
          <h1 class="h3 mb-3 fw-normal mb-3">Login Here</h1>
      
          <div class="form-floating my-1">
            <input type="username" class="form-control" id="username" placeholder="Username" name="username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating my-1">
            <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            <label for="password">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Sign in</button>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
